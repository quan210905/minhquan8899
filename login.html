<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Đăng Nhập</title>
</head>
<body>
    <div class="container">
        <h1 class="logo">Đăng Nhập</h1>
        <form>
            <div class="form-group">
                <label for="email">Email Hoặc Số Điện Thoại</label>
                <input type="text" id="email-field" class="input-field" placeholder="Nhập Số Điện Thoại Hoặc Email">
            </div>
            <div class="form-group">
                <label for="password">Mật Khẩu</label>
                <input type="password" id="password-field" class="input-field" placeholder="Nhập Mật Khẩu">
            </div>
            <div class="button-group">
                <button type="button" class="login-button" onclick = "kiemtra()">Đăng Nhập</button>
                <button type="reset" class="reset-button">Huỷ</button>
            </div>
            <a href="resigter.html" class="create-account-link">Tạo Tài Khoản</a>
        </form>
    </div>
    <script src = "js/login.js"></script>
</body>
</html>
