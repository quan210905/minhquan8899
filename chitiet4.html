<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

                <a href="#" class="btn btn-primary">Mua ngay</a>
                <a href="#" class="btn btn-primary" style = "margin-top: 10px;">Thêm Vào Giỏ Hàng</a>
            </div>
            <div class="return">
